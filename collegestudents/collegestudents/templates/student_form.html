<body background="/static/images/student.jpg">
  
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2>Add Student</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
</body>

{% block styles %}
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
</style>
{% endblock %}
