<body background="/static/images/peach.png"></body>
{% block content %}

  <h1>Student Details</h1>

  
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phone }}</td>
          <td>
            <a href="{% url 'student_update' student.id %}" class="btn btn-primary btn-sm">Edit</a>
            <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
